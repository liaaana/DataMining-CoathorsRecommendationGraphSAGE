<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Research Collaborator Finder</title>
  <link rel="icon" type="image/png" href="/static/logo.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header class="top-header">
    <div class="header-content">
      <h1>Research Collaborator Finder</h1>
    </div>
  </header>
  <main class="container">
    <div class="search-section">
      <h2>Find Potential Research Collaborators</h2>
      <p class="description">Enter your name to discover researchers who could become your next research collaborators</p>
      <div class="input-group">
        <input type="text" id="nameInput" placeholder="Enter your name" class="search-input">
        <button id="generateButton" class="search-button">
          <span class="button-text">Find Collaborators</span>
          <span class="loading-spinner" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i>
          </span>
        </button>
      </div>
    </div>
    <div class="results-section" id="output"></div>
  </main>
  <script src="/static/script.js"></script>
</body>
</html>
